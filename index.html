<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator in html, css, javascript</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="">BMI-Calculator</h1>
            <div class="content">
                
                <label for="weight" class="">weight:
                    <input type="number" placeholder="Enter your weight" class="weight">
                    <select class="unit">
                    <option value="kg">Kg</option>
                    <option value="lbs">LB</option>
                    </select>
                </label>

                
               <div>
                <label for="height" class="">Height:</label>
                <span class="feet">FEET</span>
                <select class="feet">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>

                <span class="inches">INCHES</span>
                <select class="inches">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <button class="Calculate" id="submit" onclick="calculateBMI()">CalculateBMI</button>
        <div class="result"></div>
        <div class="BMIStatus"></div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
