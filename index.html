<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator in html, css, javascript</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    <div class="container w-50">
        <div class="box">
            <h1 class="text-primary-emphasis"><u>BMI-Calculator</u></h1>
            <div class="content">
                
                <label for="weight" class=" fw-bold mt-4 pb-5 text-warning">Weight:
                    <input type="number" placeholder="Enter your weight" class="border border-success border border-2 text-center weight">
                    <select class="border border-success border border-2 unit">
                    <option value="kg">Kg</option>
                    <option value="lbs">LB</option>
                    </select>
                </label>

                
               <div>
                <label for="height" class="text-warning fw-bold">Height:</label>
                <span class="text-info">FEET</span>
                <select class="border border-success border border-2 feet">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>

                <span class="text-info">INCHES</span>
                <select class="border border-success border border-2 inches">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <button class="Calculate mt-5 text-success fw-bold border border-success border border-2" id="submit" onclick="calculateBMI()">CalculateBMI</button>
        <div class="result"></div>
        <div class="BMIStatus"></div>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
